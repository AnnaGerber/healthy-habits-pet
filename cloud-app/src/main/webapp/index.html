<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Healthy Habit Tracker</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Healthy Habit Tracker App</h1>
        
        <p>Habits tracked so far this month:</p>
        <ul class="list-group" id="databaseHabits"></ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        
        //Retreive all the habit notifications from the database
        function getHabitNotifications(){
          $.get("./api/tracker")
              .done(function(data) {
                  if(data.length > 0) {
                    //data.forEach(function(element, index) {
                    //  data[index] = 
                    //});
                    data.forEach(function(element,index) {
                    	 $('#databaseHabits').append('<li class="list-group-item">' + element + '</li>');
                    });
                    
                  } else {
                	    $('#databaseHabits').html('<li class="list-group-item">You haven\'t recorded any habits this month</li>');
                  }
              });
          }
          
          //Display habit notifications on page load.
          getHabitNotifications(); 
    </script>
</body>

</html>
